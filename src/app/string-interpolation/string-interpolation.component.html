<mat-card class="mycard">
    <mat-card-header>
        <mat-card-title>Person</mat-card-title>

    </mat-card-header>

    <mat-card-content>
        <p>{{FirstName}}</p>
        <P>{{person.FirstName}}</P>
        <P>{{person.LastName}}</P>
        <P>{{person.age}}</P>
        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput placeholder="Name" value="{{FirstName}}" type="text" >
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
