<section>
    <mat-card>
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter Name"
                    [(ngModel)]="name1" name="anyme1">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter Name" [(ngModel)]="name2"name="anyme2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>{{name1}}</p>
            <p>{{name2}}</p>
        </mat-card-actions>
    </mat-card>
</section>

<section>
    <mat-card>
        <mat-card-title>Client</mat-card-title>
        <mat-card-content>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="First Name" name="firstname" [(ngModel)]="client.firstName">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Last Name" name="lastname" [(ngModel)]="client.lastName">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Adress" name="address" [(ngModel)]="client.address">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Age" type="number" name="agr" [(ngModel)]="client.age">
                </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>    
</section>
