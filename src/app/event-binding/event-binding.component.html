<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>

</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My Button</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My Button 2</button>
    <button mat-button color="warn" (click)="disable()" [disabled]="!btnEnable">Disable</button>

    <mat-progress-spinner color="primary" [mode]="SpinnerMode" [value]="value">
    </mat-progress-spinner>

</section>


<section>
    <p>
        <mat-checkbox color="warn" (change)="change($event)">Disable/Enable</mat-checkbox>
    </p>
    <mat-form-field appearance="fill">
        <mat-label>Toppings</mat-label>
        <mat-select [disabled]="selectdisabled" (selectionChange)="selectionchange($event)" [formControl]="toppings"
            multiple>
            <mat-select-trigger>
                {{toppings.value ? toppings.value[0] : ''}}
                <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                    (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-select (selectionChange)="selectionchange2($event)">
                <mat-option value="1">A</mat-option>
                <mat-option value="2">B</mat-option>
                <mat-option value="3">C</mat-option>
                <mat-option value="4">D</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <p>Selected: {{select}}</p>
    </mat-card-actions>
</section>


<section>
    <mat-card>
        <mat-card-content>
            <p>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" (input)="inputName=$event.target.value" [value]="inputName">
            </p>
        </mat-card-content>

        <mat-card-actions>
            Name:{{inputName}}
        </mat-card-actions>

    </mat-card>
</section>
